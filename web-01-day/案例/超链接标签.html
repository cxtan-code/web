<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签使用</title>
</head>
<body>
    <h3>超链接标签a,是用于一个页面链接另一个页面</h3>
    <h3>语法格式：&lta heaf = "跳转目标" target = "目标弹出方式 _self: 默认值，在当前页面打开 _blank: 在新的页面打开"&gt 文本或者图像 &lt/a&gt</h3>

    <h4>外部链接：</h4>
    <a href="https://www.baidu.com" translate="_blank">百度</a>
    <h4>内部链接：网站内的页面之间互相连接</h4>
    <a href="课堂作业.html" translate="_self">课堂作业页面</a>
    <h4>空连接#：</h4>
    <a href="#" translate="_self">下个作业</a>
    <h4>下载连接：连接地址是现在文件的地址</h4>
    <a href="copy.zip" translate="_self">下载</a>
    <h4>网页元素都可以做超链接 例如 文字，图片，视屏，表格，音频等</h4>
    <a href="https://www.baidu.com" translate="_self">点击图片跳转到连接 <img src="../资源/1.jpg" alt="图片找不到了"> </a>

    <h4>锚点连接(重点)：当我们点击时可以快速定位到页面的某个位置 #adc 表示可以跳转到id为adc的位置</h4>
    <a href="#addr" translate="_self">锚点连接</a>
</body>
</html>
