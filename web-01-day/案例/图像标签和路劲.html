<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签和路径</title>
</head>
<body>
    <h4>图片src属性应用: </h4>
    <img src="../资源/1.jpg">
    <h4>图片alt属性应用: </h4>
    <img src="../资源/1.jpg1" alt="图片找不到了">
    <h4>图片title属性应用: </h4>
    <img src="../资源/1.jpg" alt="图片找不到了" title="ptt360图标">
    <h4>图片width height属性应用: </h4>
    <img src="../资源/1.jpg" alt="图片找不到了" title="ptt360图标" width="100">
    <h4>图片border属性应用: </h4>
    <img src="../资源/1.jpg" alt="图片找不到了" title="ptt360图标" width="300" border = "10">

    <div>
        <h5>img标签总结</h5>
        <p>1. 图像标签有多个属性，不分先后，属性和属性之前需要用空格隔开, src属性是必须的</p>
        <p>2. 图像标签有多个属性，但是必须写到img标签后边</p>
        <p>3. 属性用键值对表示 key="value"</p>
    </div>
</body>
</html>
