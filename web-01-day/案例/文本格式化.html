<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>
<body>
    <p>我是<strong>加粗</strong>文字</p>
    <p>我也是<b>加粗</b>文字</p>
    我是<em>斜体</em>文字<br/>
    我也是<i>斜体</i>文字<br/>
    我是<ins>下划线</ins><br/>
    我是<u>下划线</u><br/>

    我是<del>删除线</del><br/>
</body>
</html>
