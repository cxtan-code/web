<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签</title>
</head>
<body>
    <div>我是第一个div，我自己占一行</div>我是div后边的文字
    <div>我是第二个div，我自己占一行</div>
    <span>我是第一个span，我不自己占一行，只是跨距</span>
    <span>我是第二个span，我不自己占一行，只是跨距</span>
    <span>我是第三个span，我不自己占一行，只是跨距</span>
</body>
</html>
