<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="www.baidu.com" method="GET" name="logup">
        <table width="500" border="0">
            <!-- 性别选择 -->
            <tr>
                <td>
                    性别：
                </td>
                <td>
                    <input type="radio" name="sex" id="nan" value="男"><label for="nan"><img src="../资源/nan.png" name="nan">
                        男</label>
                    <input type="radio" name="sex" id="nv" value="女"><label for="nv"> <img src="../资源/nv.png" name="nv"> 女</label>
                </td>
            </tr>
            <!-- 出生年月日 -->
            <tr>
                <td>
                    生日：
                </td>
                <td>
                    <select name="year">
                        <option selected="selected">--请选择年</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
                    <select name="month">
                        <option selected="selected">--请选择月</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                    <select name="day">
                        <option selected="selected">--请选择日</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </td>
            </tr>
            <!-- 所在地区 -->
            <tr>
                <td>
                    所在地区：
                </td>
                <td>
                    <input type="text" name="address" value="输入籍贯">
                </td>
            </tr>
            <!-- 婚姻状况 -->
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <label for="nan_marry">已婚</label><input type="radio" name="marry" checked="checked" value="已婚"
                        id="nan_marry">
                    <label for="nv_marry">未婚</label> <input type="radio" name="marry" value="未婚" id="nv_marry">
                </td>
            </tr>
            <!-- 学历 -->
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" name="education" value="请填写学历">
                </td>
            </tr>
            <!-- 喜欢的类型 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <label for="lovely">妩媚的</label><input type="checkbox" name="like" value="妩媚的" id="lovely">
                    <label for="keai">可爱的</label><input type="checkbox" name="like" value="可爱的" id="keai">
                    <label for="laolarou">老腊肉</label><input type="checkbox" name="like" value="老腊肉" id="laolarou">
                    <label for="douxihuan">都喜欢</label><input type="checkbox" name="like" value="都喜欢" id="douxihuan">
                </td>
            </tr>
            <!-- 自我介绍 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <textarea name="introdece" cols="20" rows="1">自我介绍</textarea>
                </td>
            </tr>
            <!-- 自我介绍 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <!-- 我是会员立即登录 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员立即登录</a>
                </td>
            </tr>
            <!-- 我承诺 -->
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>已满18岁</li>
                        <li>我别的历史</li>
                        <li>真的找对象</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
