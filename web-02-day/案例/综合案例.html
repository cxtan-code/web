<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500" border="1">
        <!-- 性别选择 -->
        <tr>
            <td>
                性别：
            </td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="../资源/nan.png" name="nan"> 男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"> <img src="../资源/nv.png" name="nv"> 女</label>
            </td>
        </tr>
        <!-- 出生年月日 -->
        <tr>
            <td>
                生日：
            </td>
            <td>
                <select name="year">
                    <option selected="selected">--请选择年</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                </select>
                <select name="month">
                    <option selected="selected">--请选择月</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <select name="day">
                    <option selected="selected">--请选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </td>
        </tr>
        <!-- 所在地区 -->
        <tr>
            <td>
                所在地区：
            </td>
            <td>
                <input type="text" name="address" value="输入籍贯">
            </td>
        </tr>
    </table>
</body>
</html>
