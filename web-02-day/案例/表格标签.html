<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <h3>表格的基本语法</h3>
    <img src="../资源/表格的语法.png" alt="图片找不到了"><br/>
    1. table 是表格标签，一个table就是一个表格<br/>
    2. tr 是行标签，一个tr 代表着一行，必须嵌套在table里边<br/>
    3. td 是单元格标签，一个td 代表一个单元格，必须嵌套在tr里边<br/>
    4. th 是表头标签，是第一行用于声明内容的标签,th 和 td 的区别是th 的内容会加粗和居中<br/>

    <table align="left" border="1" cellpadding="10" cellspacing="0" width="50">
        <thead>
            <tr><th>id</th><th>名字</td><th>性别</th><th>分数</th></tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>檀晨曦</td><td>男</td><td>100</td></tr>
            <tr><td>2</td><td>崔晓萌</td><td>女</td><td>99</td></tr>
        </tbody>
    </table>
</body>
</html>
