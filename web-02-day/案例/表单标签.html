<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <div align="center">
        <h3>表单域：</h3>
        <img src="../资源/表单域.png"><br>
        <img src="../资源/input_标签type属性值.png" alt="">
        <h3>input 标签中属性name 是指的该属性的名字，单选类型radio 的name 属性必须一样才可以实现单选的效果</h3>
        <img src="../资源/input属性值.png" alt="">
        <form action="www.baidu.com" method="GET" name="cxtan">
            <label for="username">用户名</label> <input type="text" name="username" value="请输入用户名字" maxlength="4" id="username"><br>
            密码 <input type="password" name="password" value="请输入密码"><br>
            性别 男 <input type="radio" name="sex" checked="chexked" value="男"> 女 <input type="radio" name="sex" value="女"><br>
            爱好 玩游戏 <input type="checkbox" name="hobby" value="玩游戏">
            学习 <input type="checkbox" name="hobby" value="学习">
            上班 <input type="checkbox" name="hobby" checked="chexked" value="上班"><br>
            <input type="submit" value="确认提交"><br>
            <input type="button" value="获取验证码"><br>
            <input type="file"><br>
            <input type="reset" value="重新填写">
        </form>
    </div>
</body>
</html>
