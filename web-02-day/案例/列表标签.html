<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <h3>无序列表(重点)：</h3>
    <h3>注意事项，ul标签只能放li标签，其他文字和标签都不能放，li标签可以放任何元素</h3>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <h3>有序列表：</h3>
    <h3>电影排行榜</h3>
    <h3>注意事项，ol标签只能放li标签，其他文字和标签都不能放，li标签可以放任何元素</h3>
    <ol>
        <li>肖生客的救赎</li>
        <li>误杀</li>
        <li>辛德勒的名单</li>
    </ol>
    <h3>自定义列表（重点）：</h3>
    <img src="../资源/自定义列表说明.png">
    <h3>例子：</h3>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
