<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css基础选择器和复合选择器</title>
    <style>
        p {
            color: green;
            font-size: 20px;
        }
        div {
            color: pink;
        }
        span {
            color: brown;
        }
        /* 类选择器口诀：
        1. 样式点定义
        2. 结构类调用
        3. 一个或多个
        4. 开发最常用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <p>基础选择器：</p>
    <p>我是男生</p>
    <div>我是女生</div>
    <span>我是人妖</span>
    <h4>类选择器语法：</h4>
    <img src="../资源/css类选择器语法.jpg" alt="">
    <ul>
        <li class="red">鬼吹灯</li>
        <li>盗墓笔记</li>
        <li>三国演义</li>
        <li class="red">红楼梦</li>
    </ul>
</body>
</html>
